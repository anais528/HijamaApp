<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <title>Landing Page Grid</title>
  <style>
        /* Reset */
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #F9F9FD;
      color: #333;
    }

    /* Container grid */
    .container {
      display: grid;
      grid-template-columns: repeat(12, 1fr); /* 12 column grid */
      grid-auto-rows: minmax(100px, auto);
      gap: 0px;
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
    }

    /* Generic section styling */
    .section {
        border: 2px solid #d00; /* red grid outline */
      padding: 20px;
      text-align: center;
    }

    .header {
        display: flex;
        justify-content: space-between; /* spread out left, middle, right */
        align-items: center;
        padding: 20px 40px;
        font-size: 14px;
        width: 100%;
        font-weight: 500;

        border: none;
        margin-top: -30px;
        }

        /* Logo styling */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo_image {
            width: auto;
            height: 130px;
            padding-left: 0px;
        }

        /* Middle services */
        .services {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-left: 80px;
        }

        .menu-icon {
            display: flex;
            align-items: center;
        }

        .hamburger {
            width: auto;
            height: 40px;
        }

        /* Navigation links */
        .nav {
            display: flex;
            align-items: center;
            gap: 50px;
            margin-left: 650px;
        }

        .contact_us { 
            text-decoration: underline;
            text-underline-offset: 4px;    
            text-decoration-thickness: 1px;  
        }

        .nav a {
            text-decoration: none;
            color: #000;   
            width: 90px;
        }

        .nav a:hover {
            font-weight: 600;   
        }

        .login {
            font-size: 30px;
        }


    .intro {
      grid-column: 1 / 13;
    }

    .highlight {
      grid-column: 1 / 13;
    }

    .cards {
      grid-column: 1 / 13;

    }

    .diagram {
      grid-column: 1 / 13;
    }

    .faq {
      grid-column: 1 / 13;
    }

    .footer {
      grid-column: 1 / 13;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <header class="section header">
        <div class="logo">
            <img class="logo_image" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
      
        <div class="services">
          <a class="menu-icon" href="#">
            <img class="hamburger" src="{{ url_for('static', filename='images/hamburger.png') }}" alt="Menu">
          </a>
          <span class="services-icon">Services</span>
        </div>
      
        <nav class="nav">
          <a href="#">Pricing</a>
          <a href="#">Benefits</a>
          <a href="#"><span class="contact_us">Contact us</span></a>
          <a class="login" href="#">
            <i class="fa fa-user-circle" ></i>
          </a>
          
        </nav>
      </header>


    <div class="section intro">Hero Section (Title, Subtitle, CTA)</div>
    <div class="section highlight">Tagline / Key Words</div>
    
    <div class="section cards"> Services
    </div>
    
    <div class="section diagram">Body Diagram / Image Section</div>
    <div class="section faq">FAQ / Common Questions</div>
    <div class="section footer">Footer</div>
  </div>
</body>
</html>
