<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Landing Page Grid</title>
  <style>
        /* Reset */
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #F9F9FD;
      color: #333;
    }

    /* Container grid */
    .container {
      display: grid;
      grid-template-columns: repeat(12, 1fr); /* 12 column grid */
      grid-auto-rows: minmax(100px, auto);
      gap: 0px;
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
    }

    /* Generic section styling */
    .section {
      border: 2px solid #d00; /* red grid outline */
      padding: 20px;
      text-align: center;
    }

    .header {
        display: flex;
        justify-content: space-between; /* spread out left, middle, right */
        align-items: center;
        padding: 20px 40px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        width: 100%;
        font-weight: bold;
        }

        /* Logo styling */
        .logo {
            background-color: aqua;
            display: flex;
            align-items: center;
            width: 100%;
            height: auto;
        }

        /* Middle services */
        .services {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-left: 300px;
        }

        .services-icon {
            margin-top: 3px;
        }

        .menu-icon {
        font-size: 20px;
        cursor: pointer;
        }

        /* Navigation links */
        .nav {
        display: flex;
        align-items: center;
        gap: 100px;
        margin-left: 500px;
        }

        .nav a {
        text-decoration: none;
        color: #000;   
        width: 90px;
        }

        .nav a:hover {
        text-decoration: underline;
        }


    .intro {
      grid-column: 1 / 13;
    }

    .highlight {
      grid-column: 1 / 13;
    }

    .cards {
      grid-column: 1 / 13;

    }

    .diagram {
      grid-column: 1 / 13;
    }

    .faq {
      grid-column: 1 / 13;
    }

    .footer {
      grid-column: 1 / 13;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <header class="section header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
      
        <div class="services">
          <span class="menu-icon">â˜°</span>
          <span class="services-icon">Services</span>
        </div>
      
        <nav class="nav">
          <a href="#">Pricing</a>
          <a href="#">Benefits</a>
          <a href="#">Contact us</a>
          <a href="#">
            <i class="fa fa-user-circle" ></i>
          </a>
          
        </nav>
      </header>


    <div class="section intro">Hero Section (Title, Subtitle, CTA)</div>
    <div class="section highlight">Tagline / Key Words</div>
    
    <div class="section cards"> Services
    </div>
    
    <div class="section diagram">Body Diagram / Image Section</div>
    <div class="section faq">FAQ / Common Questions</div>
    <div class="section footer">Footer</div>
  </div>
</body>
</html>
