<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hijama Cup Logo</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f0f0f0;
}

.cup-container {
  position: relative;
  width: 120px;
  height: 200px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

/* Cup outline */
.cup {
  position: relative;
  width: 60px;
  height: 140px;
  border: 4px solid #333;
  border-top-left-radius: 30px;
  border-top-right-radius: 30px; /* concave top */
  border-bottom: none; /* flat bottom */
  overflow: hidden;
  background: rgba(255,255,255,0.05);
  z-index: 1;
}

/* Cap/Lid on top, touching the cup */
.cap {
  position: absolute;
  top: 0; /* aligned exactly at cup top */
  left: 50%;
  transform: translateX(-50%);
  transform: translateY(-100%);
  width: 20px; /* short cap */
  height: 12px;
  background: hsl(0, 13%, 82%);
  border-color: black;
  border-radius: 5px 5px 2px 2px;
  z-index: 5;
}

/* Liquid inside the cup */
.liquid {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 0;
  background: #FF1A1A; /* bright deep red */
  border-top-left-radius: 30px;
  border-top-right-radius: 30px;
  overflow: hidden;
  animation: fillCup 3s forwards ease-in-out;
}

/* Waves inside liquid for realistic effect */
.wave {
  position: absolute;
  width: 200%;
  height: 100%;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 45%;
  top: 0;
  left: -50%;
  animation: waveMove 2s infinite linear;
}

.wave.wave2 {
  top: 10%;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 40%;
  animation: waveMove2 3s infinite linear;
}

.wave.wave3 {
  top: 5%;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  animation: waveMove3 4s infinite linear;
}

/* Base line under cup */
.base-line {
  position: absolute;
  bottom: -10px; /* slightly lower */
  width: 100px;
  height: 4px;
  background: #333;
  border-radius: 2px;
}

/* Animations */
@keyframes fillCup {
  0% { height: 0; }
  30% { height: 40%; }
  60% { height: 80%; }
  100% { height: 100%; }
}

@keyframes waveMove {
  0% { transform: translateX(0) translateY(0) rotate(0deg); }
  50% { transform: translateX(25%) translateY(3%) rotate(8deg); }
  100% { transform: translateX(0) translateY(0) rotate(0deg); }
}

@keyframes waveMove2 {
  0% { transform: translateX(0) translateY(0) rotate(0deg); }
  50% { transform: translateX(-20%) translateY(2%) rotate(-6deg); }
  100% { transform: translateX(0) translateY(0) rotate(0deg); }
}

@keyframes waveMove3 {
  0% { transform: translateX(0) translateY(0) rotate(0deg); }
  50% { transform: translateX(15%) translateY(1%) rotate(5deg); }
  100% { transform: translateX(0) translateY(0) rotate(0deg); }
}
</style>
</head>
<body>

<div class="cup-container">
  <div class="cap"></div>
  <div class="cup">
    <div class="liquid">
      <div class="wave"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
    </div>
  </div>
  <div class="base-line"></div>
</div>

</body>
</html>
