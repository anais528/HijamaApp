<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book an Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { text-align: center; }
        label { display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #0077ff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;}
        button:hover { background: #005fcc; }
        .success, .error { margin-top: 20px; text-align: center; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book an Appointment</h1>
        <form id="bookingForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time</label>
            <select id="time" name="time" required>
                <option value="">Select a time</option>
                <option value="09:00">09:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="13:00">01:00 PM</option>
                <option value="14:00">02:00 PM</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            // Example payload for Calendly API (replace with actual endpoint and authentication)
            const payload = {
                invitee: {
                    name: name,
                    email: email
                },
                event: {
                    start_time: `${date}T${time}:00Z`
                }
            };

            try {
                // Replace URL with your backend or Calendly API endpoint
                const response = await fetch('https://api.calendly.com/scheduled_events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // 'Authorization': 'Bearer YOUR_CALENDLY_API_KEY' // Uncomment and add your API key
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    document.getElementById('message').innerHTML = '<div class="success">Appointment booked successfully!</div>';
                    document.getElementById('bookingForm').reset();
                } else {
                    document.getElementById('message').innerHTML = '<div class="error">Failed to book appointment. Please try again.</div>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="error">Error connecting to booking service.</div>';
            }
        });
    </script>
</body>
